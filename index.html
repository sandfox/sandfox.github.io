---
layout: layout
title: "Posts"
---

<div class="hero" style="background-image: url(https://i.cloudup.com/1NjJfBL59R.jpg);"></div>

<section class="container content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
